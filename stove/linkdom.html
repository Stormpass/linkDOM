  <script type="text/javascript">
    window.onload = function (){
      var lineContainer = LinkDOM.createLineContainer();
      var conf = {
        bridgeLineSkewing: 200,
        lineWidth:2,
        // backgroundColor:'green',
        // arrowColor:'green',
        arrowSize:10,
        lineConfig:{
          innerHTML:'<a></a><div><div>', // string or dom
          arrowEnd:true, // boolean or dom
          arrowMiddle:true, // boolean or dom
          //arrowStart:true // boolean or dom
        },
        lastLineConfig:{
          innerHTML:'<a></a>', // string or dom
          arrowEnd:true, // boolean or dom
        }
      }
      var boxs = Array.from(document.getElementsByClassName('box'));
      var target = document.getElementById('box3');
      var linesAndInfo = LinkDOM.getLinesAndInfo(boxs,target,conf);
