<!DOCTYPE html>
<html>
  <head>
    <title>linkdom</title>
    <style>
      table{
        width: 100%;
        color: #d2d2d2;
      }
      .box{
        display: inline-block;
        width: 100px;
        height: 50px;
        line-height: 50px;
        margin-bottom:50px;
        text-align: center;
        color: red;
        border: 1px solid;
        cursor: pointer;
      }
      td{
        border: 1px dashed;
        width: 20%;
      }
    </style>
    <script src="../linkdom.js"></script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div id="box1" class="box box-0">BOX-1</div></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td><div id="box2" class="box box-0">BOX-2</div></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td><div id="box3" class="box box-0 box-1">BOX-3</div></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td><div id="box5" class="box box-1 box-2 box-3">BOX-5</div></td>
          <td><div id="box4" class="box box-2 box-3">BOX-4</div></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td><div id="box6" class="box">BOX-6</div></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td><div id="box7" class="box box-3">BOX-7</div></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  
  </body>
  <script type="text/javascript">
    window.onload = function (){
      var lineContainer = LinkDOM.createLineContainer();
      var conf = {
        bridgeLineSkewing: 70,
        lineWidth:6,
        // backgroundColor:'green',
        // arrowColor:'green',
        arrowSize:8,
        // lineConfig:{
        //   innerHTML:'<a></a><div></div>', // string or dom
        //   arrowEnd:true, // boolean or dom
        //   arrowMiddle:true, // boolean or dom
        //   arrowStart:true // boolean or dom
        // },
        lastLineConfig:{
          // innerHTML:'<a></a>', // string or dom
          arrowEnd:true, // boolean or dom
        }
      }
      var boxs = Array.from(document.getElementsByClassName('box-0'));
      var target = document.getElementById('box3');
      var linesAndInfo = LinkDOM.getLinesAndInfo(boxs,target,conf);
      var lines1 = lineContainer.paint(linesAndInfo);
      lines1.hidden().fadeIn(1000);
      lineContainer.paint(LinkDOM.getLinesAndInfo(
        Array.from(document.getElementsByClassName('box-1')),
        document.getElementById('box5'),
        conf
      )).hidden().fadeIn(1000);
      lineContainer.paint(LinkDOM.getLinesAndInfo(
        Array.from(document.getElementsByClassName('box-2')),
        document.getElementById('box4'),
        conf
      )).hidden().fadeIn(1000);
    }

  </script>
</html>
